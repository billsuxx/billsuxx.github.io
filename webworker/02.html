<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" /> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="./css/milligram.min.css">
    <link rel="stylesheet" href="./css/demo.css">
    <title>Web Worker 02</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="column column-50 column-offset-25">

        <h1>Web Worker 02</h1>
        <form>
          <fieldset>
          <label for="loop">Enter the number of cycles:</label>
          <input id="loop" type="number" value="100" autocomplete="off" />
          <input type="button" id="generatepi" value="Calculate Pi" class="button-primary" />
          <input type="button" id="stopworker" value="Stop worker" class="button-black" />
          <br>
          <div id="PiValue">PI value appears here</div>
          </fieldset>
        </form>
        </div>
      </div>
    </div>
    <div id="log">0</div>

    <script type="text/javascript" src="./js/02.js"></script>
  </body>
</html>
